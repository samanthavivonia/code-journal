<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="site-title">
          Code Journal
        </div>
        <div class="nav-item">
          Entries List
        </div>

      </div>
    </div>
  </header>
  <main>

    <!-- ENTRY FORM -->

    <div data-view="entry-form" class="container hidden">

      <h1 class="column-full form-item">New Entry</h1>

      <form action="">

        <div class="row">

          <div class="form-item img column-half">
            <img class="img-preview" src="images/placeholder-image-square.jpg" alt="Placeholder Image">
          </div>

          <div class="column-half">

            <div class="form-item title">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required>
            </div>

            <div class="form-item photo-url">
              <label for="photo-url">Photo URL</label>
              <input type="text" name="photo-url" id="photo-url" required>
            </div>

          </div>

        </div>

        <div class="form-item notes column-full">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" required></textarea>
        </div>

        <div class="form-buttons row">
          <div class="form-item submit">
            <input type="submit" id="submit" value="Save">
          </div>
          <p class="form-item delete-hyperlink">Delete Entry</p>
        </div>



      </form>
    </div>

    <!-- ENTRIES -->

    <div data-view="entries" class="container">

      <div class="row entries-header">
        <h1 class="">Entries</h1>
        <button class="create-button">Create New</button>
      </div>


      <ul>

        <!-- DOM TREE APPENDED HERE -->


      </ul>

    </div>

  </main>

  <!-- DELETE MODAL -->

  <div class="overlay hidden">
    <div class="delete-modal">
      <p>Are you sure you want to delete this entry?</p>
      <button class="delete-button">Yes, Delete</button>
      <button class="cancel-button">Cancel</button>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
